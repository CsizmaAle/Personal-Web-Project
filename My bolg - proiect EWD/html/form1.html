<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra - Sofia Csizmadia - Form</title>
    <link rel="stylesheet" type="text/css" href="../css/form1.css">
</head>

<body>
    <header style="background-color: rgb(242, 252, 255); padding: 20px;">
        <h1>    Form and Contact </h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="form1.html">From</a>
            </nav>
    </header>
    <div class="form">
        <form style="background-color: rgb(200, 234, 246); padding: 20px;font-size: 110%;">
            <p>
            <label>Reason for writing
            <select name="reason">
            <option>--None--</option>
            <option>Problem</option>
            <option>Tell a story</option>
            <option>Complaint</option>
            <option>Suggestion</option>
            <option>Other</option>
            </select>
            </label>
            </p>
            <p> <label>First name: <input name="firstName" ></label></p>
            <p><label>Last name: <input name="lastName" ></label></p>
            <p><b>If you wish your identity to remain unknown type none in both fields above.</b></p>
            <p>Gender:
            <label><input type="radio" name="gender" value="male" >Male</label>
            <label><input type="radio" name="gender" value="female" >Female</label>
            <label><input type="radio" name="gender" value="other" >Other</label>
            <label><input type="radio" name="gender" value="unspecified" />Unspecified</label>
            </p>
            <p><label>Email:<input type="email" name="email" ></label></p>
            <p><label>Date of Birth:<input type="date" name="birthDate"></label></p>
            <p>
                <label>Region:
                <select name="region">
                <option>--None--</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>North America</option>
                <option>South America</option>
                <option>Africa</option>
                <option>Australia</option>
                </select>
                </label>
            </p>
            <p>Interests(Optional):</p>
            <input type="checkbox" id="interest1" name="interest1" value="Art">
            <label for="art"> Art(Painting/Drawing/Photography)</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="Programming">
            <label for="programming"> Programming</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="No_Interest">
            <label for="no_interest"> None</label><br>    
            <p><label>Message: <br>
                <textarea name="message" rows="4"></textarea>
            </label></p>
            <p><label>Other things you might wish to say: <br>
                <textarea name="things"  rows="4"></textarea>
            </label></p>
            <p><button type="submit">Submit</button></p>
    </div>
        
    </form>
    <footer style="background-color: rgb(41, 99, 118); padding: 20px;">
        <p>&copy; 2024 Alexandra - Sofia Csizmadia - Blog</p>
    </footer>
</body>
</html>
